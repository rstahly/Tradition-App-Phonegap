<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data: 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <!--<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet"  href="css/jquery.mobile-1.4.5.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="list-group">
                <a href="index.html" class="list-group-item"><i class="fa fa-home fa-fw"></i> Home</a>
                <a href="welcome.html" class="list-group-item"><i class="fa fa-heart fa-fw"></i> Welcome</a>
                <a href="register.html" class="list-group-item"><i class="fa fa-pencil fa-fw"></i> Register</a>
                <a href="login.html" class="list-group-item"><i class="fa fa-unlock fa-fw"></i> Login</a>
                <a href="traditionsList.html" class="list-group-item"><i class="fa fa-list fa-fw"></i> Traditions</a>
                <a href="http://unkalumni.org/" onclick="window.open(this.href, '_system'); return false;" class="list-group-item"><i class="fa fa-user fa-fw"></i> UNK Alumni</a>
                <a href="contact.html" class="list-group-item"><i class="fa fa-phone fa-fw"></i> Contact Us</a>
                <a href="#" id="helpMenu" class="list-group-item"><i class="fa fa-info-circle fa-fw"></i> Help</a>
            </div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="left">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                    <div class="center sliding navbarHeader">Home</div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page" data-role="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <img src="res/homeImg/tradition_home_img.jpg" alt="UNK campus" id="home-img">
                        <div class="content-block" style="text-align:center;">
                            <a href="welcome.html"><button class="homePageButtons" type="button">Welcome</button></a>
                            <br>
                            <a href="register.html"><button class="homePageButtons" type="button">Register/Login
                            </button></a>
                            <br>
                            <a href="traditionsList.html"><button class="homePageButtons" type="button">Traditions
                            </button></a>
                            <br>
                            <button class="homePageButtons" type="button" onclick="window.open('http://unkalumni.org', '_system');">UNK Alumni Info</button>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAScNKldcSjeHNuKFAzvAb8SOvdar5lF9o&sensor=true"></script>
    <script type="text/javascript" src="js/AppAvailability.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <!--<script type="text/javascript" src="js/my-app.js"></script>-->
    
    <!--
    We need the following script to include styles depending on device's OS
    It is important to keep it as inline script or in separate JS file with this code only!
    -->
    <script>
      (function () {
        if (Framework7.prototype.device.android) {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.css">'
              );
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.css">'
              );
          }
      })();
    </script>
    <script src="js/my-app.js"></script>
</body>

</html>
